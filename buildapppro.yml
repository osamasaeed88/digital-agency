version: 0.1
env:
  REACT_APP_API-URL: ""
phases:
  pre_build:
     commands:
       - echoInstalling source NPM dependencies...
       - npm install
       - cp .env.production .env.production.local
  build:
     commands:
       - echo Build started on 'date'
       - npm run build
artifacts:
  files:
    - '**/*'
  base-directory: build
cache:
  paths:
    - './node_modules/**/*' 